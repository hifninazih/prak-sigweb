<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Faktorial</title>
  </head>
  <body
    class="flex transition-all duration-100 flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <a
      class="absolute top-4 left-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition"
      href="../"
    >
      &larr; Back
    </a>
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">
        Menghitung Faktorial
      </h1>
      <input
        type="number"
        id="angka"
        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        placeholder="Masukkan angka"
      />
      <button
        id="hitung"
        class="w-full hover:bg-blue-600 mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Hitung
      </button>
      <p id="hasil" class="mt-4 text-lg font-semibold text-gray-800"></p>
    </div>

    <script>
      // Fungsi faktorial
      const faktorial = (angka) => {
        if (angka === 0) {
          return 1;
        } else {
          return angka * faktorial(angka - 1);
        }
      };

      // DOM Element
      let formInput = document.querySelector("#angka");
      let tombolHitung = document.querySelector("#hitung");
      let hasil = document.querySelector("#hasil");

      // Menampilkan hasil
      tombolHitung.addEventListener("click", function () {
        const angka = parseInt(formInput.value);
        if (isNaN(angka)) {
          hasil.textContent = "Masukkan angka!";
        } else if (angka < 0) {
          hasil.textContent = "Masukkan angka positif!";
        } else {
          const hasilAngka = faktorial(angka);
          hasil.textContent = `Faktorial dari ${angka} adalah ${hasilAngka}`;
        }
      });
    </script>
  </body>
</html>
