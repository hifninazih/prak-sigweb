<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Deret Fibonacci</title>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
  >
    <a
      class="absolute top-4 left-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition"
      href="../../"
    >
      &larr; Back
    </a>
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">Deret Fibonacci</h1>
      <input
        type="number"
        id="jumlah"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        placeholder="Masukkan angka"
      />
      <button
        id="hitung"
        class="w-full hover:bg-blue-600 mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Tampilkan Fibonacci
      </button>
      <div
        id="output"
        class="mt-4 text-lg font-semibold text-gray-800 opacity-0 transition-opacity duration-500"
      ></div>
    </div>

    <script>
      // Fungsi untuk menghasilkan bilangan Fibonacci hingga angka tertentu
      function generateFibonacciUntil(max) {
        let fibonacci = [0, 1];
        while (true) {
          let nextFib =
            fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2];
          if (nextFib > max) break;
          fibonacci.push(nextFib);
        }
        return fibonacci.filter((num) => num >= 1); // Hapus angka nol
      }

      document.querySelector("#hitung").addEventListener("click", function () {
        const jumlah = parseInt(document.querySelector("#jumlah").value);
        const output = document.querySelector("#output");

        if (isNaN(jumlah) || jumlah < 1) {
          output.innerHTML =
            "<span class='text-red-600'>Masukkan angka yang valid!</span>";
          output.classList.remove("opacity-0");
          return;
        }

        let fibonacciSeries = generateFibonacciUntil(jumlah);

        output.innerHTML = `Bilangan Fibonacci hingga ${jumlah}: <br> <span class="text-blue-600">${fibonacciSeries.join(
          ", "
        )}</span>`;
        output.classList.remove("opacity-0");
      });
    </script>
  </body>
</html>
