<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

          <th class="py-3 px-4 text-left">Nama Tugas</th>
          <th class="py-3 px-4 text-center">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="py-4 px-4 text-center align-middle" rowspan="2">1</td>
          <td class="py-3 px-4 hover:bg-gray-100 transition duration-200">
            Validasi Umur
          </td>
          <td class="py-3 px-4 text-center">
            <a
              href="validasi_umur.html"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              Buka
            </a>
          </td>
        </tr>
        <tr class="border-b">
          <td class="py-3 px-4 hover:bg-gray-100 transition duration-200">
            Bilangan Prima
          </td>
          <td class="py-3 px-4 text-center">
            <a
              href="bilangan_prima.html"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              Buka
            </a>
          </td>
        </tr>
        <tr class="border-b">
          <td class="py-4 px-4 text-center align-middle" rowspan="1">2</td>
          <td class="py-3 px-4 hover:bg-gray-100 transition duration-200">
            Deret Fibonacci
          </td>
          <td class="py-3 px-4 text-center">
            <a
              href="fibonacci.html"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              Buka
            </a>
          </td>
        </tr>
      </tbody>
    </table>

</html>
